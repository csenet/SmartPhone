<html>

<head>
    <meta charset='utf-8'>
    <title>Hack U SmartPhone Sync</title>
</head>

<body id="main">
    <h1>Hack U 振動連動</h1>
    <p>振動に合わせて画面の色が変化します</p>
    <script type='text/javascript'>
        var socket = new WebSocket("ws://hacku.australiacentral.cloudapp.azure.com/");
        var isBlocked = false;
        setInterval(() => { if (!isBlocked) { backGround.style.backgroundColor = "white"; } else { isBlocked = false; } }, 3000)
        socket.onmessage = (event) => {
            backGround = document.getElementById("main");
            backGround.style.backgroundColor = "red";
            isBlocked = true;
        }
    </script>
</body>

</html>
